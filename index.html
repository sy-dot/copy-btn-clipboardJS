<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>constructor-selector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <!-- 1. Define some markup -->
  <button class="copy-btn" data-clipboard-text="asjkgfgf">Copy</button>
  <button class="copy-btn" data-clipboard-text="1233422">Copy</button>
  <button class="copy-btn" data-clipboard-text="AJJHFJHDJHA">Copy</button>

  <!-- 2. Include library -->
  <script src="assets/clipboard.min.js"></script>

  <!-- 3. Instantiate clipboard by passing a string selector -->
  <script>
    var clipboard = new ClipboardJS('.copy-btn');

    clipboard.on('success', function (e) {
      console.log(e);
    });

    clipboard.on('error', function (e) {
      console.log(e);
    });
  </script>
</body>

</html>
